<!doctype html>
<html class="no-js" lang="zxx" xnlms:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>E-world Account</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-signin-client_id"
	content="YOUR_CLIENT_ID.apps.googleusercontent.com">
<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo.png">
	<!-- Material Design Iconic Font-V2.2.0 -->
	<link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<!-- Font Awesome Stars-->
	<link rel="stylesheet" href="/css/fontawesome-stars.css">
	<!-- Mea nmenu CSS -->
	<link rel="stylesheet" href="/css/meanmenu.css">
	<!-- owl carousel CSS -->
	<link rel="stylesheet" href="/css/owl.carousel.min.css">
	<!-- Slick Carousel CSS -->
	<link rel="stylesheet" href="/css/slick.css">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="/css/animate.css">
	<!-- Jquery-ui CSS -->
	<link rel="stylesheet" href="/css/jquery-ui.min.css">
	<!-- Venobox CSS -->
	<link rel="stylesheet" href="/css/venobox.css">
	<!-- Nice Select CSS -->
	<link rel="stylesheet" href="/css/nice-select.css">
	<!-- Magnific Popup CSS -->
	<link rel="stylesheet" href="/css/magnific-popup.css">
	<!-- Bootstrap V4.1.3 Fremwork CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- Helper CSS -->
	<link rel="stylesheet" href="/css/helper.css">
	<!-- Main Style CSS -->
	<link rel="stylesheet" href="/css/style.css">

	<link rel="stylesheet" href="/css/login.css">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="/css/responsive.css">
	<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
	<script src="/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Login with E-world</h5>
						<form th:action="@{/login}" method="post" class="form-signin">
							<span th:if="${param.username != null}"  class="text-danger">Username is not exists</span>
							<span th:if="${param.error != null}" class="text-danger">Username or password is not valid</span>
							<div class="form-label-group">
								<input type="text" name="username" id="inputEmail" class="form-control" required>
							</div>

							<div class="form-label-group">
								<input name="password" type="password" id="inputPassword" class="form-control" required>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input name="rememberMe" type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Remember password?</label>
								<span style="float:right;"><a th:href="@{/dangky}">Chưa có tài khoản?</a></span>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
							<hr class="my-4">
						</form>
						<a th:href="@{/oauth2/authorization/google}"><button style="font-size:15px;" class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Sign in with Google</button></a><br>
						<button style="font-size:15px;"	 class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- Footer Area End Here -->
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="/js/vendor/jquery-1.12.4.min.js"></script>
	<!-- Popper js -->
	<script src="/js/vendor/popper.min.js"></script>
	<!-- Bootstrap V4.1.3 Fremwork js -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Ajax Mail js -->
	<script src="/js/ajax-mail.js"></script>
	<!-- Meanmenu js -->
	<script src="/js/jquery.meanmenu.min.js"></script>
	<!-- Wow.min js -->
	<script src="/js/wow.min.js"></script>
	<!-- Slick Carousel js -->
	<script src="/js/slick.min.js"></script>
	<!-- Owl Carousel-2 js -->
	<script src="/js/owl.carousel.min.js"></script>
	<!-- Magnific popup js -->
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<!-- Isotope js -->
	<script src="/js/isotope.pkgd.min.js"></script>
	<!-- Imagesloaded js -->
	<script src="/js/imagesloaded.pkgd.min.js"></script>
	<!-- Mixitup js -->
	<script src="/js/jquery.mixitup.min.js"></script>
	<!-- Countdown -->
	<script src="/js/jquery.countdown.min.js"></script>
	<!-- Counterup -->
	<script src="/js/jquery.counterup.min.js"></script>
	<!-- Waypoints -->
	<script src="/js/waypoints.min.js"></script>
	<!-- Barrating -->
	<script src="/js/jquery.barrating.min.js"></script>
	<!-- Jquery-ui -->
	<script src="/js/jquery-ui.min.js"></script>
	<!-- Venobox -->
	<script src="/js/venobox.min.js"></script>
	<!-- Nice Select js -->
	<script src="/js/jquery.nice-select.min.js"></script>
	<!-- ScrollUp js -->
	<script src="/js/scrollUp.min.js"></script>
	<!-- Main/Activator js -->
	<script src="/js/main.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>

</body>

</html>
