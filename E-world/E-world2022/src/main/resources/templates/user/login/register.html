    <body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
        <div class="body-wrapper">
            <!-- Begin Header Area -->
            <header>
                <!-- Begin Header Top Area -->
                       <div th:replace="/layout/user/Header.html"></div>

                <!-- Header Top Area End Here -->
                <!-- Begin Header Middle Area -->
                           <div th:replace="/layout/user/container.html"></div>

                <!-- Header Bottom Area End Here -->
                <!-- Begin Mobile Menu Area -->
                <div class="mobile-menu-area d-lg-none d-xl-none col-12">
                    <div class="container"> 
                        <div class="row">
                            <div class="mobile-menu">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile Menu Area End Here -->
            </header>
            <!-- Header Area End Here -->
            <!-- Begin Li's Breadcrumb Area -->
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li class="active">Login Register</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!-- Begin Login Content Area -->
            <div class="page-section mb-60">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-9 mb-30">
                            <form th:action="@{/dangky}" th:object="${user}" method="post">
                                <div class="login-form" style="margin-top:2rem;margin-left:12rem;">
                                    <span style="color:red;" th:text="${message}"></span>
                                    <h4 class="login-title">Register</h4>
                                    <div class="row">
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>First Name*</label>
                                            <input th:field="*{firstName}" class="mb-0" type="text">
                                            <span  class="text-danger" style="color: red;"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                        </div>
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Last Name*</label>
                                            <input th:field="*{lastName}" class="mb-0" type="text">
                                            <span  class="text-danger" style="color: red;"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                        </div>
                                        <div class="col-md-12 mb-20">
                                            <label>Username*</label>
                                            <input th:field="*{username}" class="mb-0" type="text">
                                            <span  class="text-danger" style="color: red;"  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                        </div>
                                        <div class="col-md-6 mb-20">
                                            <label>Password*</label>
                                            <input th:field="*{password}" class="mb-0" type="password">
                                            <span  class="text-danger" style="color: red;"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                        </div>
                                        <div class="col-md-6 mb-20">
                                            <label>Confirm Password*</label>
                                            <input name="confirmPassword" class="mb-0" type="password">
                                            <span class="text-danger" style="color:red;" th:text="${errorPassword}"></span>
                                        </div>
                                        <div class="col-12">
                                            <button class="register-button mt-0">Register</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Login Content Area End Here -->
            <!-- Begin Footer Area -->
              	  <div th:replace="/layout/user/footer.html"></div>

            <!-- Footer Area End Here -->
        </div>
        <!-- Body Wrapper End Here -->

        <script src="js/main.js"></script>
