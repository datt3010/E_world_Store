               <div class="header-middle pl-sm-0 pr-sm-0 pl-xs-0 pr-xs-0">
                    <div class="container">
                        <div class="row">
                            <!-- Begin Header Logo Area -->
                            <div class="col-lg-3">
                                <div class="logo pb-sm-30 pb-xs-30">
                                    <a th:href="@{/}">
                                        <img src="/images/logo.png" height="50" width="100"  alt="">
                                    </a>
                                </div>
                            </div>
                            <!-- Header Logo Area End Here -->
                            <!-- Begin Header Middle Right Area -->
                            <div class="col-lg-9 pl-0 ml-sm-15 ml-xs-15">
                                <!-- Begin Header Middle Searchbox Area -->
                                <form th:action="@{/product/search}" method="get" class="hm-searchbox">
                                    <input type="hidden" name="sortDir" th:value="${sortDir}">
                                    <input type="hidden" name="sortField" th:value="${sortField}">
                                    <select onChange="window.location.href=this.value" class="nice-select select-search-category">
                                        <option th:each="b: ${brands}" th:with="brandId=${b.id}" th:value="@{'/product/page/1'+'?sortField=name&sortDir=asc'+ ${keyword !=null ? '&keyword=' + keyword : ''} + ${categoryId !=null ? '&categoryId=' + categoryId:''}+ ${brandId !=null ? '&brandId=' + brandId:''}}">[[${b.name}]]</option>
                                    </select>
                                    <input name="keyword" type="text" placeholder="Enter your search key ...">
                                    <input name="categoryId" type="hidden" th:value="${categoryId}">
                                    <input name="brandId" type="hidden" th:value="${brandId}">
                                    <button class="li-btn" type="submit"><i class="fa fa-search"></i></button>
                                </form>
                                <!-- Header Middle Searchbox Area End Here -->
                                <!-- Begin Header Middle Right Area -->
                                <div class="header-middle-right">
                                    <ul class="hm-menu">

                                            </a>
                                        </li>-->
                                        <!-- Header Middle Wishlist Area End Here -->
                                        <!-- Begin Header Mini Cart Area -->
                                        <li class="hm-minicart">
                                            <div class="hm-minicart-trigger">
                                                <span class="item-icon"></span>
                                                <span class="item-text">{{cart.amount|number:1}}
                                                    <span class="cart-item-count">{{cart.count}}</span>
                                                </span>
                                            </div>
                                            <span></span>
                                            <div class="minicart">
                                                 <ul  class="minicart-product-list">
                                                    <li ng-repeat="item in cart.items">
                                                        <a href="single-product.html" class="minicart-product-image">
                                                            <img ng-src="/images/product/{{item.productImages[0].image}}" alt="cart products">
                                                        </a>
                                                        <div class="minicart-product-details">
                                                            <h6>{{item.name}}<a href="single-product.html"></a></h6>
                                                            <span>{{item.price}}</span>
                                                        </div>
                                                        <button class="close">
                                                          <a ng-click="cart.remove(item.id)">  <i class="fa fa-close"></i></a>
                                                        </button>
                                                    </li>
                                                </ul>
                                                <p class="minicart-total">Total: <span>{{cart.amount}} $</span></p>
                                                <div class="minicart-button">
                                                    <a th:href="@{/product/shoppingcart}" class="li-button li-button-dark li-button-fullwidth li-button-sm">
                                                        <span>View Full Cart</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <!-- Header Mini Cart Area End Here -->
                                    </ul>
                                </div>
                                <!-- Header Middle Right Area End Here -->
                            </div>

                        </div>
